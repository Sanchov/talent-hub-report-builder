<div [formGroup]="form">
  <div formGroupName="data">
    <h3>Range</h3>
    <div formArrayName="dataset">
      <div
        *ngFor="let range of getRangeDatasetControls(); let i = index"
        [formGroupName]="i"
      >
        <mat-card>
          <h4>Main Range</h4>
          <mat-form-field appearance="fill">
            <mat-label>From</mat-label>
            <input matInput type="number" formControlName="from" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>To</mat-label>
            <input matInput type="number" formControlName="to" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Color</mat-label>
            <input matInput type="number" formControlName="color" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Text Color</mat-label>
            <input matInput formControlName="textColor" />
          </mat-form-field>

          <h4>Range Limits</h4>
          <mat-form-field appearance="fill">
            <mat-label>Range From</mat-label>
            <input matInput type="number" formControlName="rangeFrom" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Range To</mat-label>
            <input matInput type="number" formControlName="rangeTo" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Range Color</mat-label>
            <input matInput formControlName="rangeColor" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Range Text Color</mat-label>
            <input matInput formControlName="rangeTextColor" />
          </mat-form-field>

          <h4>Score</h4>
          <mat-form-field appearance="fill">
            <mat-label>Score</mat-label>
            <input matInput type="number" formControlName="score" />
          </mat-form-field>

          <button
            mat-icon-button
            color="warn"
            (click)="removeRangeDatasetItem(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card>
      </div>
      <button mat-button (click)="addRangeDatasetItem()">
        Add Range Dataset
      </button>
    </div>
  </div>
</div>
